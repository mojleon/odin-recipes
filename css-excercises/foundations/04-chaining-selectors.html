<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class and ID Selectors</title>
    <link
      rel="stylesheet"
      href="../css/foundations/04-chaining-selectors.css"
    />
  </head>
  <body>
    <div>
      <img
        class="avatar proportioned"
        src="../images/foundations/girl.jpg"
        alt="girl"
      />
      <img
        class="avatar distorted"
        src="../images/foundations/guy.png"
        alt="guy"
      />
    </div>
    <div>
      <img
        class="original proportioned"
        src="../images/foundations/girl.jpg"
        alt="girl"
      />
      <img
        class="original distorted"
        src="../images/foundations/guy.png"
        alt="guy"
      />
    </div>
  </body>
</html>
